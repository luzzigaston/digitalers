    <section class="container" id="formulario">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <h2 class="titulo-gral">pongase en contacto con <span>nosotros</span></h2>
                <p class="text-center">para brindarte una asesoracion personalizada sobre sus proyectos</p>
                <form action="">
                    <div class="row gx-2">
                        <div class="col-md mb-3">
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" required>
                        </div>
                        <div class="col-md mb-3">
                            <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <input type="telefono" class="form-control" placeholder="telefono" aria-label="Email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <input type="email" class="form-control" placeholder="Email" aria-label="Email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                                placeholder="comenta aqui tu proyecto" required></textarea>
                            <div id="emailHelp" class="form-text mb-3">recuerda ser lo mas detallista posible,para asi brindar una atencion personalizada.</div>
                            <div class="d-grid">
                                <button type="submit" id="boton" class="btn btn-lg btn-form">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
